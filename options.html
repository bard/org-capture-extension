<!doctype html>
<html>
  <head>
    <title>Org Capture Settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      .note {
        font-size: 0.9rem;
        color: var(--muted-color);
      }
      @media (prefers-color-scheme: dark) {
        html {
          data-theme: "dark";
        }
      }
      @media (prefers-color-scheme: light) {
        html {
          data-theme: "light";
        }
      }
    </style>
  </head>

  <body>
    <main class="container">
      <form>
        <fieldset>
          <h3>Primary Action</h3>

          <label for="unselTemplate">Without text selection:</label>
          <input id="unselTemplate" type="text" name="unselTemplate" />

          <label for="selTemplate">With text selection:</label>
          <input id="selTemplate" type="text" name="selTemplate" />

          <small id="template-helper"
            >Available placeholders: {url}, {title}, {selection}</small
          >

          <h3>Secondary Action</h3>

          <label for="unselTemplateSecondary">With text selection:</label>
          <input
            id="unselTemplateSecondary"
            type="text"
            name="unselTemplateSecondary"
          />

          <label for="selTemplateSecondary">Without text selection:</label>
          <input
            id="selTemplateSecondary"
            type="text"
            name="selTemplateSecondary"
          />

          <small id="template-helper-secondary"
            >Available placeholders: {url}, {title}, {selection}</small
          >

          <hr />

          <label for="overlay">
            <input type="checkbox" id="overlay" name="overlay" role="switch" />
            Notify after capture
          </label>

          <label for="debug">
            <input type="checkbox" id="debug" name="debug" role="switch" />
            Log debug messages to console (Enable "Preserve log" in the console
            to see the logged messages)
          </label>
        </fieldset>

        <input type="button" id="save" class="grid" value="Save" />
      </form>

      <div id="status"></div>
    </main>

    <script src="options.js"></script>
  </body>
</html>
